apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.database.name }}
  labels:
    {{- include "bookstore.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "bookstore.selectorLabels" . | nindent 4 }}
    app: db
  ports:
  - port: {{ .Values.database.service.port }}
    targetPort: {{ .Values.database.service.port }}
