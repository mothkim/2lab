namespace: sample

nginx:
  name: sample-frontend
  label: nginx
  image:
    repository: nginx
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 80
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
