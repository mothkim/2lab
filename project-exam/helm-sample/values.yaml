# values.yaml: ไฟล์ที่รวบรวมตัวแปร (Variables) ทั้งหมดที่ต้องการให้ปรับเปลี่ยนได้ (Parameterization)
# ทุกค่าที่นี่สามารถถูกเรียกใช้ใน templates โดยผ่านวัตถุ .Values

namespace: bookstore

database:
  name: bookstore-db
  dbName: bookstore
  user: postgres
  # In a real production scenario, use a more secure password management
  password: postgres
  image:
    repository: postgres
    tag: 15-alpine
  service:
    port: 5432

backend:
  name: backend
  image:
    repository: project-exam-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 3000
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

frontend:
  name: bookstore-frontend
  image:
    repository: project-exam-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 80
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  # host: bookstore.local # Set this if you have a specific domain
